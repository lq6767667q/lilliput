<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增小人国库存')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-xrgStore-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">供应商：</label>
				<div class="col-sm-8">
					<input id="supplier" name="supplier" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">供应商地址：</label>
				<div class="col-sm-8">
					<input id="supplierAddress" name="supplierAddress" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">货号：</label>
				<div class="col-sm-8">
					<input id="itemNumber" name="itemNumber" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">货架号：</label>
				<div class="col-sm-8">
					<input id="storeNumber" name="storeNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">码数：</label>
				<div class="col-sm-8">
					<input id="size" name="size" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">本次进货数：</label>
				<div class="col-sm-8">
					<input id="purchaseCount" name="purchaseCount" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">进价：</label>
				<div class="col-sm-8">
					<input id="purchasePrice" name="purchasePrice" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">定价：</label>
				<div class="col-sm-8">
					<input id="setPrice" name="setPrice" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/xrgStore"
		$("#form-xrgStore-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-xrgStore-add').serialize());
	        }
	    }
	</script>
</body>
</html>
