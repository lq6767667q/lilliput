<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('出库')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-xrgStore-edit" th:object="${xrgStore}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">出货数：</label>
				<div class="col-sm-8">
					<input id="sellnum" name="sellnum" class="form-control" type="number">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">出货价：</label>
				<div class="col-sm-8">
					<input id="sellprice" name="sellprice" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">码数：</label>
				<div class="col-sm-8">
					<input id="sellsize" name="sellsize" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		//用来标志是哪个iframe产生的modal
		var urltext = "小人国库存";
		var prefix = ctx + "system/xrgStore";
		$("#form-xrgStore-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/sell", $('#form-xrgStore-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
