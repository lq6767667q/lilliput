<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增小人国入库记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-xrgPurchaserecord-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">入库时间：</label>
				<div class="col-sm-8">
					<input id="purchasetime" name="purchasetime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">供应商：</label>
				<div class="col-sm-8">
					<input id="supplier" name="supplier" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">供应商地址：</label>
				<div class="col-sm-8">
					<input id="supplierAddress" name="supplierAddress" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">货号：</label>
				<div class="col-sm-8">
					<input id="itemNumber" name="itemNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">货架号：</label>
				<div class="col-sm-8">
					<input id="storeNumber" name="storeNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">码数：</label>
				<div class="col-sm-8">
					<input id="size" name="size" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">进价：</label>
				<div class="col-sm-8">
					<input id="purchasePrice" name="purchasePrice" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
        //用来标志是哪个iframe产生的modal
        var urltext = "入库记录";
		var prefix = ctx + "system/xrgPurchaserecord"
		$("#form-xrgPurchaserecord-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-xrgPurchaserecord-add').serialize());
	        }
	    }
	</script>
</body>
</html>
